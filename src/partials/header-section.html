<header class="header">
    <div class="container header__container">
        <!-- Logotype-->
        <a href="#" class="logo" aria-label="to home page">
           
            <svg class="js-logo-light-svg" width="24" height="24">
                <use href="../images/logo.png"></use>
            </svg>

        <a href="#" class="logo" aria-label="to home page">
        
            <svg class="js-logo-light-svg" width="77" height="13.27">
                <use href="../images/Bookshelf.jpg"></use>
            </svg>

        <!-- Navigation -->
        <nav class="navigation visually-hidden">
            <ul class="navigation__list">
                <li class="navigation__item current">
                    <a class="navigation__link" href="#" aria-label="to home page">
                        <span>Home</span>
                    </a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link navigation__link--with-icon js-list-page-link"
                        href="#" aria-label="to shopping list">
                        <span>Shopping list</span>
                        <svg class="mobile-menu-btn__icon" width="20" height="20">
                            <use href="./images/icons.svg#cart"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Color scheme toggle / перемикач-->
        <fieldset class="switcher" aria-label="color theme switcher">
            <legend class="switcher__legend visually-hidden">Схема</legend>
            <input class="switcher__radio switcher__radio--light" type="radio" name="color-scheme" value="light"
                aria-label="Light color scheme" checked />
            <input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark"
                aria-label="Dark color scheme" />
            <div class="switcher__bg"></div>
            <div class="switcher__status"></div>
        </fieldset>
        <!-- Sign up / реєстрація -->
        <button class="sign-up-btn" type="button" aria-label="sign in">
            <svg class="sign-up-btn__icon" width="37" height="37">
                <use href="./images/icons.svg#icon-user"></use>
            </svg>
            <span class="sign-up-btn__text">Stephen</span>
            <svg class="sign-up-btn__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-arrow-right"></use>
            </svg>
        </button>
        <!-- User bar-->
        <ul class="user-bar js-user-bar visually-hidden">
            <li class="user-bar__item">
                <!-- User-bar-кнопка -->
                <button class="user-bar-btn js-user-bar-btn" type="button" aria-label="user bar button">
                    <svg class="user-bar-btn__avatar-icon" width="37" height="37">
                        <use href="./images/icons.svg#user-ico"></use>
                    </svg>
                    <span class="user-bar-btn__text"></span>
                    <svg class="user-bar-btn__arrow-icon" width="23" height="26">
                        <use href="./images/icons.svg#user-caret-down"></use>
                    </svg>
                </button>
                <ul class="dropdown">
                    <li class="dropdown-list__item">
                        <!-- Log-out / вихід-->
                        <button class="log-out-btn js-log-out-btn" type="button" aria-label="Log out">
                            <span class="log-out-btn__text">Log out</span>
                            <svg class="log-out-btn__icon" width="20" height="20">
                                <use href="../images/icons.svg#icon-arrow-right"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- Burger menu -->
        <button class="mobile-menu-btn js-mobile-menu-btn" type="button">
            <svg class="mobile-menu-btn__icon" width="28" height="28" aria-label="Mobile menu switcher"
                aria-controls="mobile-menu">
                <use class="js-mobile-menu-open" href="../images/icons.svg#icon-align-left"></use>
                <use class="js-mobile-menu-close" href="../images/icons.svg#icon-close"></use>
            </svg>
        </button>
    </div>
</header>
