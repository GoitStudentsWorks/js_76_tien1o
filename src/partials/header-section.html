<header class="section-header">
  <div class="container-header">
    <a href="./index.html" class="logo-img">
      <svg class="js-logo-svg" width="109" height="28">
        <use href="/src/images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav>
      <ul class="style-nav">
        <li class="nav-home">
          <a href="./index.html">HOME</a>
        </li>
        <li class="nav-hopping">
          <a href="./shopping-list.html">SHOPPING LIST</a>
          <svg class="hopping-img" width="20" height="20">
            <use href="./images/icons.svg#icon-bag"></use>
          </svg>
        </li>
      </ul>
    </nav>

    <fieldset class="switcher" aria-label="color theme switcher">
      <legend class="switcher__legend visually-hidden">Смена</legend>
      <input
        class="switcherradio switcher__radio--light"
        type="radio"
        name="color-scheme"
        value="light"
        aria-label="Light color scheme"
        checked
      />
      <input
        class="switcher__radio--dark"
        type="radio"
        name="color-scheme"
        value="dark"
        aria-label="Dark color scheme"
      />
      <div class="switcher__bg"></div>
      <div class="switcher__status"></div>
    </fieldset>
    <button
      class="sign-up-btn"
      type="button"
      data-modal-open
      aria-label="sign in"
    >
      <span class="sign-up-btn__text">Sign up</span>
      <svg class="sign-up-btn__icon" width="20" height="20">
        <use href="./images/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>

    <!-- User bar-->
    <ul class="user-bar js-user-bar visually-hidden">
      <li class="user-bar__item">
        <!-- User-bar-btn -->
        <button
          class="user-bar-btn js-user-bar-btn"
          type="button"
          aria-label="user bar button"
        >
          <svg class="user-bar-btn__avatar-icon" width="30" height="30">
            <use href="./images/icons.svg#user-icon"></use>
          </svg>
          <span class="user-bar-btn__text"></span>
          <svg class="user-bar-btn__arrow-icon" width="23" height="26">
            <use href="./images/icons.svg#icon-Sing-inBtn"></use>
          </svg>
        </button>
        <ul class="dropdown">
          <li class="dropdown-list__item">
            <!-- Log-out-btn -->
            <button
              class="log-out-btn js-log-out-btn"
              type="button"
              aria-label="Log out"
            >
              <span class="log-out-btn__text">Log out</span>
              <svg class="log-out-btn__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </li>
        </ul>
      </li>
    </ul>

    <button type="button" class="mobile-menu-open" data-menu-burger-open>
      <svg
        class="mobile-menu-open-icon menu-toggle mobile-menu__button"
        width="32"
        height="22"
      >
        <use href="./images/icons.svg#icon-align-left"></use>
      </svg>
    </button>
  </div>

  <div class="container-mb-menu data-burger-menu" id="mobile-menu">
    <button type="button" class="mobile-menu-close" data-menu-burger-close>
      <svg
        class="mobile-menu-close-icon mobile-menu__button"
        width="32"
        height="22"
      >
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <div class="mobile-menu-modal container">
      <button class="signup-btn" type="button" aria-label="Sign up">
        <span class="signup-btn-text">Sign up</span>
        <svg class="signup-btn__icon" width="20" height="20">
          <use href="./images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
      <div class="user-container display-none">
        <svg class="user-icon" width="37" height="37">
          <use href="./images/icons.svg#user-icon"></use>
        </svg>
        <p class="user-name">Stephen</p>
      </div>
      <nav class="mobile-list display-none">
        <ul>
          <li class="mobile-home-item">
            <a class="mobile-home" href="./" aria-label="to home page">Home</a>
          </li>
          <!-- Вместо заглушки нужно добавить путь ./shopping-list.html -->
          <li class="mobile-home-item">
            <a class="mobile-shoplist" href="#" aria-label="to shopping list"
              >Shopping list
              <svg class="shoplist-icon" width="20" height="20">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button
        class="mobile-logout js-mobile-logout display-none"
        type="submit"
        aria-label="Log out"
      >
        Log out
        <svg class="logout-icon" width="20" height="20">
          <use href="./images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
